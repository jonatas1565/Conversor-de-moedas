<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de moedas</title>
</head>

<body>
    <div class="Box-Titulo">
        <h1 id="Texto-titulo">MS1 - Conversor de Moedas</h1>
    </div>
    <div class="Box-Principal">
        <p id="converter-de-para">Converter de</p>
        <select name="" id="box-input-select">
            <option value="">R$ Real Brasileiro </option>
        </select>
        <p>Converter Para</p>
        <select name="" id="box-input-select">
            <option value="">US$ Dolar Americano</option>
            <option value="">€ Euro</option>
        </select>

        <p id="box-valor">Valor</p>
        <input type="text" name="" id="box-input" placeholder="R$ 10.000,00">

        <button id="button">Converter</button>

        <div class="Box-resultado">

            <img src="./img/Brasil.png" alt="Bandeira Brasil">
            <p>Real</p>
            <p>R$ 10.000,00</p>

            <img src="./img/Seta.png" alt="Seta para baixo">
            <img src="./img/estadosUnidos.png" alt="Bandeira EUA">
            <p>Dolar Americano</p>
            <p>US$ 2.000,0</p>

            <img src="./img/Euro.png" alt="Bandera Euro">
            <p>Euro</p>
            <p>€ 1.800,00</p>
        </div>

    </div>
</body>

</html>
